<section class="main__order">
  <iframe
    class="main__map"
    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d75074.60174604264!2d30.25596462286499!3d55.16065083641594!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2sby!4v1638192175391!5m2!1sru!2sby"
    width="600"
    height="450"
    style="border: 0"
    allowfullscreen=""
    loading="lazy"
  ></iframe>
  <a class="main__anchor" name="main" routerLink="/history">История поездок</a>
  <form class="main__form" action="./pages/taxiOrder.html">
    <img
      class="main__button--disable"
      src="../../assets/image/icon/buttonDisable.png"
    />
    <input class="main__input" #start type="text" placeholder="Место отправление..." />
    <input class="main__input" #end type="text" placeholder="Место прибытия..." />
    <div class="main__checkbox">
      <div class="main__econom" (click)="changeSelectedType(0)">
        <p>Эконом</p>
        <p>3 Br</p>
      </div>
      <div class="main__comfort" (click)="changeSelectedType(1)">
        <p>Комфорт</p>
        <p>5 Br</p>
      </div>
      <div class="main__lux"  (click)="changeSelectedType(2)">
        <p>Люкс</p>
        <p>9 Br</p>
      </div>
    </div>
    <button class="main__button" type="button" (click)="addTrip(start.value,end.value)">
      Оформить заказ
    </button>
  </form>
</section>
